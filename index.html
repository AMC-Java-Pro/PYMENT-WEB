<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tourista Payment Gateaway</title>
    <link rel="stylesheet" type="text/css" href="css-pay.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="left-cointain">
                <form>
                    <h3>Billing Address</h3>
                    Name
                    <input type="text" name="" placeholder="Name">
                    E-mail
                    <input type="text" name="" placeholder="e-mail">
                    Address
                    <input type="text" name="" placeholder="Address">
                    City
                    <input type="text" name="" placeholder="City">

                    <div id="State-zip">
                        <label>
                            State
                            <select>
                                <option>Andhra Pradesh</option>
                                <option>Arunachal Pradesh</option>
                                <option>Assam</option>
                                <option>Bihar</option>
                                <option>Chhattisgarh</option>
                                <option>Goa</option>
                                <option>Gujarat</option>
                                <option>Haryana</option>
                                <option>Himachal Pradesh</option>
                                <option>Jharkhand</option>
                                <option>Karnataka</option>
                                <option>Kerala</option>
                                <option>Madhya Pradesh</option>
                                <option>Maharashtra</option>
                                <option>Manipur</option>
                                <option>Meghalaya</option>
                                <option>Mizoram</option>
                                <option>Nagaland</option>
                                <option>Odisha</option>
                                <option>Punjab</option>
                                <option>Rajasthan</option>
                                <option>Sikkim</option>
                                <option>Tamil Nadu</option>
                                <option>Telangana</option>
                                <option>Tripura</option>
                                <option>Uttar Pradesh</option>
                                <option>Uttarakhand</option>
                                <option>West Bengal</option>
                            </select>
                        </label>
                    </div>
                    <div class="zip">
                        <label>
                            PIN Code
                                <input type="number" name="" placeholder="PIN code">
                        </label>
                    </div>
            </div>
                </form>
            <div class="right-contain">
                <form>
                    <h3>Payment Method</h3>
                    <br>
                    <div class="radio">
                        Card<br>
                        <input type="radio" name="radio"><img src="card1.png" width="100px" height="35px">
                    </div><br>
                    Card Number
                    <input type="text" name="" placeholder="Card Number">
                    Expire Date
                    <input type="text" name="" placeholder="Epire Date">

                    <div id="pin">
                        <label>
                            PIN Code<br>
                            <input type="number" name="" placeholder="PIN code">
                        </label>
                    </div>
                    <br>
                    <div class="radio">
                        UPI<br>
                        <input type="radio" name="radio"><img src="bhim.png" width="100px" height="35px">
                    </div>
                    <br>
                    UPI Id
                    <input type="text" name="" placeholder="UPI ID">
                    Phone Number
                    <input type="text" name="" placeholder="Phone Number">

                    <div>
                        <button class="submit" role="button">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </header>
</body>
